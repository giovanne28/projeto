<!DOCTYPE html>
<html lang="pt-BR">
<head>

        body {
            background-color: #1c1c1c;
            color: white;

        .centralizado {

        }

        }

</head>
<body>
    <div class="centralizado">

    </div><br>
 <div class="Lista-meses">

        <li>Fevereiro</li>
        <li>Março</li>

 </div>

</html>
